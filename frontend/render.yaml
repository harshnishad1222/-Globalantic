services:
  - type: web
    name: crafted-web-frontend
    env: node
    plan: free
    buildCommand: rm -rf node_modules package-lock.json && npm install && npm run build
    startCommand: npm run preview
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://your-api-url.com
      - key: NPM_CONFIG_PLATFORM
        value: linux
      - key: NPM_CONFIG_TARGET_ARCH
        value: x64